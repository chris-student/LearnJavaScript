<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>Learn JavaScript!</title>
        <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
        <script src='https://code.jquery.com/jquery-3.1.1.js'></script>
        <script src='javascript/app.js'></script>
        <style type="text/css" media="all">
            body { margin-top: 30px; }
            .templates { display:none; }

            .list-inline {
                margin-bottom: 0px; /* Skeleton reset*/
            }

            .list-inline li {
                display: inline;
                margin: 0 20px 0 0;
            }

            .fixed-top {
                position: fixed;
                top: 0;
                z-index: 1024;
            }

            .no-select {
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
            }

            .hover-links a {
                text-decoration: none;
            }
            .hover-links a:hover {
                text-decoration: underline;
            }

            .nav-container {
                padding-left: 40px;
                background: #666;
            }
            .nav-container a {
                color: white;
            }
        </style>
    </head>
    <body>
        <div class='markup'>
            <div class='nav-container no-select fixed-top u-full-width'>
                <ul class='list-inline hover-links nav-list six columns'>
                    <li><a class='text-lg' href='#'>Learn JavaScript</a></li>
                    <li><a href="#question-1">Start</a></li>
                </ul>
            </div>
            <div class='view-container container'>
            </div>
            <div class='templates'>
                <div class='landing-view'>
                    <div class='row'>
                        <div class='one-half column'>
                            <h3>Learn javascript, one question at a time</h3>
                            <a href='#question-1' class='button button-primary'>Start</a>
                        </div>
                        <div class='one-half column'>
                            <img src='images/puzzle.jpg'>
                        </div>
                    </div>
                </div>
                <div class='question-view'>
                    <h3 class='title'></h3>
                    <p data-name='description'></p>
                    <pre><code data-name='code'></code> </pre>
                    <form>
                        <textarea class='u-full-width answer'></textarea>
                        <div>
                            <button class='button-primary check-btn'>Check Answer</button>
                            <p class='result'></p>
                        </div>
                    </form>
                </div>
                <li class="skip-btn">
                    <a>Skip this problem</a>
                </li>
                <div class='correct-flash'>
                    <span>Correct</span><a>Next Question</a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).on('hashchanged', learnjavascript.appOnReady());
            $(document).on('ready', learnjavascript.appOnReady());
        </script>
    </body>
</html>
